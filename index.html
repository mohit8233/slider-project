<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        #container {
            height: 70vh;
            width: 50%;
            /* border: 2px solid rgb(108, 108, 108); */
            display: flex;
            justify-self: center;
            margin-top: 5vh;
            border-radius: 5px;
          
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            justify-content: center;
        }
           #buttons{
           
            margin-top: 20px;
            display: flex;
            position: relative;
            justify-content: center;
            gap: 30px;
           }
        button {
            height: 70px;
            color: rgb(0, 0, 0);
            width: 70px;
            border: none;
            font-size: 50px;
            border-radius: 10px;
             cursor: pointer;
            background-color: none
        }
        #prev{
            position: absolute;
            font-size: 30px;
           bottom: 220px;
           left: 235px;
           border: 1px solid rgb(227, 218, 218);
           background: none;
           border-radius: 100%;
        }
        #next{
            position: absolute;
            font-size: 30px;
           bottom: 220px;
           right: 235px;
           border: 1px solid rgb(227, 218, 218);
           background: none;
           border-radius: 100%;
        }
        h1{
            text-align: center;
            margin-top: 20px;
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <h1>hello world</h1>
    <div id="container">
        <img id="img1" src="" alt="">
    </div>
    <div id="buttons">
        <button id="prev">«</button>
        <button id="next">»</button>
    </div>


    <script>
        let img1 = document.getElementById("img1")


        let prev = document.getElementById("prev");
        let next = document.getElementById("next");


        let array = ["https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3qHd9YZ0gLeQmDFnyP9PA-yaWsxTaIEYL0Q&s",
            "https://images.squarespace-cdn.com/content/v1/58b7487fe58c62846e27aaee/1620723328393-YFACPIDWXG0SCRX63UVK/Seedlings.jpg",
            "https://w0.peakpx.com/wallpaper/689/925/HD-wallpaper-nurture-beautiful-nature.jpg"
        ];


        let count = 0
        function show(count) {
            img1.src = array[count];
            img1.style.width = "100%"
           
        } 

        show(count)
        next.addEventListener("click", function () {
            count++;
            if (count == array.length) {
                count = 0;
            }
            show(count);
        });
        prev.addEventListener("click", function () {
            if (count == 0) {
                count = array.length - 1;
            }
            else {
                count--;
            }
            show(count);
        });
    </script>
</body>

</html>
